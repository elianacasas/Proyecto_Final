{%extends "App1/base.html"%}

{%load static%}

{%block editarPerfil%}

<section class="py-1">
    <div class="container my-1">
        <div class="row justify-content-center">
            <div class="col-lg-6">
            {%if request.user.is_authenticated%}
            <h1> Formulario - Editar Perfil de {{usuario}} </h1>
            <p> {{mensaje}} </p>
            <form action="" method="POST" enctype="multipart/form-data"> 
                {%csrf_token%}
                <table>
                    {{form.as_table}}
                </table>
                <input class="btn btn-lg btn-light" style="background-color:grey" type="submit" value="Enviar">
            </form>

            {%endif%} 
            </div>
        </div>
    </div>
</section>

{%endblock editarPerfil%}
